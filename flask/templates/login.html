<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/login.css')}}">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'css/page_style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename = 'images/favicon.png') }}">

</head>

<body>
    {% include 'header.html' %}
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form id="loginForm" method='POST' onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email name</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            <button type="submit" name = "submit">Log in</button>

            <a style = "display: block; text-decoration: none" href = "{{ url_for('signup')}}">Sign up</a>
            <br>
            <div class="success-message" id="successMessage">Login successful!</div>
        </form>
        <div class="additional-options">
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("passwordError");
            
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            fetch("/login", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = "/portfolio";  // Redirect to index
                    }, 500);
                } else {
                    // Show error message
                    errorMessage.textContent = "Username or password is incorrect";
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            });
        }
    </script>
</body>
</html>
